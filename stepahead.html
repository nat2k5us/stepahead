    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .screen {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }
        
        .screen.active {
            display: block;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .home-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .day-screen {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 50px;
            text-align: center;
            opacity: 0.9;
        }
        
        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .task-grid {
            display: grid;
            gap: 20px;
        }
        
        .button {
            padding: 40px;
            font-size: 2rem;
            font-weight: bold;
            background: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            color: #667eea;
            text-align: center;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .button:focus {
            outline: 3px solid #4CAF50;
            outline-offset: 2px;
        }
        
        .back-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .task-button {
            padding: 30px;
            background: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .task-button:hover {
            transform: translateY(-5px);
        }
        
        .task-icon {
            font-size: 3rem;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-steps {
            font-size: 1.2rem;
            color: #666;
        }
        
        .task-card {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .task-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        .task-name {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .step-counter {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .step-box {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .step-text {
            font-size: 2rem;
            color: #333;
            line-height: 1.6;
        }
        
        .progress-dots {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .progress-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .progress-dot.completed {
            background: #4CAF50;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .nav-button.prev {
            background: #6c757d;
        }
        
        .nav-button.next {
            background: #007bff;
        }
        
        .nav-button.complete {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .task-count {
            font-size: 1rem;
            margin-top: 10px;
            color: #666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .button {
                padding: 30px;
                font-size: 1.5rem;
            }
            .task-title {
                font-size: 1.4rem;
            }
            .step-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        // Initialize home screen
        function initHome() {
            const dayGrid = document.getElementById('dayGrid');
            dayGrid.innerHTML = '';
            
            for (let day = 1; day <= 7; day++) {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerHTML = `
                    <div>üìÖ</div>
                    <div style="margin-top: 10px;">Day ${day}</div>
                    <div class="task-count">${tasks[day].length} tasks</div>
                `;
                button.onclick = () => selectDay(day);
                dayGrid.appendChild(button);
            }
        }

        function goHome() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('homeScreen').classList.add('active');
            currentDay = null;
            currentTaskIndex = null;
            currentStep = 0;
        }

        function selectDay(day) {
            currentDay = day;
            const dayTasks = tasks[day];
            
            document.getElementById('dayTitle').textContent = `üìÖ Day ${day}`;
            document.getElementById('daySubtitle').textContent = `You have ${dayTasks.length} tasks today`;
            
            const taskGrid = document.getElementById('taskGrid');
            taskGrid.innerHTML = '';
            
            dayTasks.forEach((task, index) => {
                const button = document.createElement('button');
                button.className = 'task-button';
                button.innerHTML = `
                    <div class="task-icon">${task.icon}</div>
                    <div class="task-info">
                        <div class="task-title">Task ${index + 1}: ${task.name}</div>
                        <div class="task-steps">${task.steps.length} steps</div>
                    </div>
                `;
                button.onclick = () => selectTask(index);
                taskGrid.appendChild(button);
            });
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('dayScreen').classList.add('active');
        }

        function selectTask(taskIndex) {
            currentTaskIndex = taskIndex;
            currentStep = 0;
            showTask();
        }

        function showTask() {
            const task = tasks[currentDay][currentTaskIndex];
            const taskScreen = document.getElementById('taskScreen');
            taskScreen.style.background = task.color;
            
            document.getElementById('backToDayButton').onclick = () => selectDay(currentDay);
            document.getElementById('backToDayButton').innerHTML = `‚Üê Back to Day ${currentDay}`;
            
            let progressDotsHTML = '';
            for (let i = 0; i < task.steps.length; i++) {
                const completed = i <= currentStep ? 'completed' : '';
                const content = i <= currentStep ? '‚úì' : (i + 1);
                progressDotsHTML += `<div class="progress-dot ${completed}">${content}</div>`;
            }
            
            let buttonsHTML = '';
            if (currentStep > 0) {
                buttonsHTML += '<button class="nav-button prev" onclick="prevStep()">‚Üê Previous</button>';
            }
            if (currentStep < task.steps.length - 1) {
                buttonsHTML += '<button class="nav-button next" onclick="nextStep()">Next ‚Üí</button>';
            } else {
                buttonsHTML += '<button class="nav-button complete" onclick="completeTask()">‚úì Task Complete! üéâ</button>';
            }
            
            document.getElementById('taskCard').innerHTML = `
                <div class="task-emoji">${task.icon}</div>
                <h1 class="task-name">${task.name}</h1>
                <div class="step-counter">Step ${currentStep + 1} of ${task.steps.length}</div>
                <div class="step-box">
                    <p class="step-text">${task.steps[currentStep]}</p>
                </div>
                <div class="progress-dots">${progressDotsHTML}</div>
                <div class="button-group">${buttonsHTML}</div>
            `;
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            taskScreen.classList.add('active');
        }

        function nextStep() {
            const task = tasks[currentDay][currentTaskIndex];
            if (currentStep < task.steps.length - 1) {
                currentStep++;
                showTask();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showTask();
            }
        }

        function completeTask() {
            selectDay(currentDay);
        }

        // Initialize the app
        initHome();
    </script>
</body>
</html>
